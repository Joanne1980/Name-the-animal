<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./game.css">
    <title>Name The Animal</title>
    <!--Favicon-->
    <link rel="android-chrome" type="image" size="192x192" href="./assets/favicon/android-chrome-192x192.png">
    <link rel="apple-touch-icon" type="image" size="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image" size="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image" size="32x32" href="./assets/favicon/favicon-32x32.png">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="game.html" class="active">game</a></li>
        </ul>
    </nav>
    <div class="player">
        <div class="playerName" col-4>
            <div class ="name" id="name">
            <input type="text" id="player1" class="form-control" autocomplete="off" class="playerName"
                placeholder="Player Name">
                </div>
        </div>
        <div class="score" col-4>
            <input type="number" id="score" class="form-control" name="score" placeholder="score">
        </div>
    </div>
    

    
                                 <!-- player name and recent score -->
    <div class="player-details">
        <div class="name-score">
          <div class="name-scores-flex">
            <p class="name">Name</p>
            <div class="name-entered" id="nameEntered">
              <p class="digits"></p>
            </div>
          </div>
          <div class="name-scores-flex">
            <p class="name">Recent<br>Score</p>
            <div class="recent-scores" id="recentscore">
              <p class="digits" id="playerBestTime">00:00</p>
              <p class="digits" id="playerBestMoves">00</p>
            </div>
          </div>
        </div>
      </div>
    </div>

                                <footer>
                                    <h5 class="developers">Developed by</h5>
                                    <p>
                                        <ul>
                                            <li>Grace</li>
                                            <li>Guissela</li>
                                            <li>Joanne</li>
                                            <a href="https://github.com/Joanne1980/Name-the-animal" target="_blank"
                                                rel="noopener"
                                                aria-label="Visit our github repository (opens in new screen)"><i
                                                    class="fa-brands fa-square-github"></i></a>

                                        </ul>
                                    </p>
                                </footer>

                                <div id="start-modal" class="modal">
                                    <div class="modal-background"> 
                                      <div class="modal-content">
                                        <h2>Name The Animal</h2>
                                        <p>Click play to listen to the animal sound and choose which animal the sound belongs too</p>
                                          <!-- Optional enter name to personalise board -->
                                        <form class="modal-form" method="dialog" class="modal-fullscreen" autocomplete="off">
                                          <label for="name" aria-label="Enter optional username"><span>Enter your name:</span></label><br>
                                          <input type="text" id="playerName" name="playerName" placeholder="(optional)"><br>
                                          <label for="age" aria-label="age"><span>Enter your age:</span></label><br>
                                          <input type="number" id="age" name="age" placeholder="(optional)"><br>
                                          <button type="submit" id="name-button" class="tick-button"><img
                                              class="button" src="./assets/images/submit button.png" alt="Submit button"></button>
                                        </form>
                                      </div>
                                    </div>
                                  </div>


<script src="./game.js"></script>

                                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js">
                                </script>
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js">
                                </script>
                                <script
                                    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js">
                                </script>
</body>

</html>
