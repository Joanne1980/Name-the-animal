<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/game.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Name The Animal</title>
    <!--Favicon-->
    <link rel="android-chrome" type="image" size="192x192" href="./assets/favicon/android-chrome-192x192.png">
    <link rel="apple-touch-icon" type="image" size="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image" size="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image" size="32x32" href="./assets/favicon/favicon-32x32.png">
</head>

<body>

    <div class="header">
        <h1>Name the animals</h1>
        <h2>Which animal makes this sound?</h2>
    </div>
    <div class="player">
        <div class="playerName">
            <input type="text" id="name" class="form-control" autocomplete="off" class="playerName"
                placeholder="Player Name">
    </div>
    <br>
    <div class = "game-container">
        <div class = "row">
            <div class="col-12 col-md-6">
                <audio id="animalSound" controls></audio>
            </div>
            <div class="col-12 col-md-6">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 greenborder text-center">
                        <div id="imageContainer"></div>
                    </div>
                </div>    
            </div>
        </div>    
    </div>

    
    
    <div id="message"></div>
    <footer>
            <h5><a href="https://github.com/Joanne1980/Name-the-animal" target="_blank"
             class="developers"rel="noopener"
             aria-label="Visit our github repository (opens in new screen)">Developed by</a></h5>
        <ul>
            <li>Grace</li>
            <li>Guissela</li>
            <li>Joanne</li>
        </ul>
</footer>

<div id="start-modal" class="modal">
    <div class="modal-background"> 
      <div class="modal-content">
        <h2>Name The Animal</h2>
        <p>Click play to listen to the animal sound and choose which animal the sound belongs too</p>
          <!-- Optional enter name to personalise board -->
        <form class="modal-form modal-fullscreen" method="dialog" autocomplete="off">
          <label for="name" aria-label="Enter optional username"><span>Enter your name:</span></label><br>
          <input type="text" id="playerName" name="playerName" placeholder="(optional)"><br>
          <label for="age" aria-label="age"><span>Enter your age:</span></label><br>
          <input type="number" id="age" name="age" placeholder="(optional)"><br>
          <button type="submit" id="name-button" class="tick-button"><img
              class="button" src="./assets/images/play-_2_.webp" alt="Submit button"></button>
        </form>
      </div>
    </div>
  </div>

<script src="./assets/script/game.js"></script>
<script src="./assets/script/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

                                
</body>

</html>
