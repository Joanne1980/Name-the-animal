<!--Modal: onload, enter name and age for approprate version of game-->
<div id="startModal" class="modal modal-fullscreen-sm-down"> 
    <div class="modal-background">
        <div class="modal-content">
                <h2>Name The Animal</h2>
            <form class="modal-form" method="dialog" autocomplete="off">
                <label for="playerName" aria-label="enter name">Name:</label>
                <input type="text" id="playerName" class="form-control" name="playerName">
            <br> 
                <label for="playerAge">Age:</label>
                <input type="number" id="playerAge" class="form-control" name="playerAge">
            <br>
                <button type="submit" class="btn btn-primary" class="btn-close" data-bs-dismiss="modal">Submit</button>
                <button type="button" class="btn btn-primary" class="btn-close" data-bs-dismiss="modal">Close</button>
            </form>

        </div>
    </div>
</div>
